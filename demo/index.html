<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simple-callout Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Import component -->
    <link rel="import" href="../simple-callout.html">

    <style>
      body {
        font-family: sans-serif;
      }

      button {
        display: block;
      }

      simple-callout {
        padding: 0.75em;
        margin: 12px;
        font-size: 14px;
      }
    </style>

  </head>
  <body unresolved>

    <button id="button">open callout</button>

    <simple-callout id="callout" origin="top left" arrow>
      <span>an example callout</span>
    </simple-callout>

    <script>
      var callout = document.querySelector('#callout'),
          button = document.querySelector('#button');

      button.addEventListener('click', function() {
        callout.active = !callout.active;
      });
    </script>

  </body>
</html>
