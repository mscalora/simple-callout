<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple-callout</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../simple-callout.html">

    <!-- Utility for flushing animations in tests -->
    <script src="../../web-animations-js/web-animations-next.min.js"></script>
    <script>
      window.flushAnimations = function() {
        document.timeline.getAnimations().forEach(function(animation) {
          animation.finish();
        });
      }
    </script>

  </head>
  <body>
    <test-fixture id="default">
      <template>
        <simple-callout></simple-callout>
      </template>
    </test-fixture>
    <script>
      describe('<simple-callout>', function() {

        var component;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        describe('toggling', function() {

          it('should be visible when active true', function() {
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              expect(component.visible).to.be.okay;
            }, 0)
          });

          it('should be hidden when active false', function() {
            component.active = false;
            expect(component.visible).to.not.be.okay;
          });

          it('should go active when open() called', function() {
            component.active = false;
            component.open();
            expect(component.active).to.be.true;
          });

          it('should go inactive when close() called', function() {
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              component.close();
              expect(component.active).to.be.false;
            }, 0);
          });

        });

        describe('outside clicks', function() {

          it('should close on outside click', function() {
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              body.click();
              expect(component.active).to.be.false;
            }, 0);
          });

          it('should not close on outside click if noOutsideClick enabled', function() {
            component.noOutsideClick = true;
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              body.click();
              expect(component.active).to.be.true;
            });
          }, 0)
        });

        describe('escape', function() {

          it('should close on escape key', function() {
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              component.fire('keyup', { keyCode: 27 }, { node: document.body });
              expect(component.active).to.be.false;
            });
          }, 0);

          it('should not close on escape key if noEscape enabled', function() {
            component.noEscape = true;
            component.active = true;
            window.flushAnimations();

            setTimeout(function() {
              component.fire('keyup', { keyCode: 27 }, { node: document.body });
              expect(component.active).to.be.true;
            }, 0);
          })
        });

      });
    </script>
  </body>
</html>
