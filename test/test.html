<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple-callout</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../simple-callout.html">

  </head>
  <body>
    <test-fixture id="default">
      <template>
        <simple-callout></simple-callout>
      </template>
    </test-fixture>
    <script>
      describe('<simple-callout>', function() {

        var component,
            ANIMATION_DURATION = 300;

        beforeEach(function() {
          component = fixture('default');
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        describe('toggling', function() {

          it('should be visible when active true', function() {
            component.open();

            setTimeout(function() {
              expect(component.visible).to.be.true;
            }, 1)
          });

          it('should go inactive when visible false', function() {
            comopnent.active = true;

            setTimeout(function() {
              component.close();
              setTimeout(function() {
                expect(component.active).to.be.false;
              }, ANIMATION_DURATION)
            }, ANIMATION_DURATION);
          });

        });

        describe('blur', function() {

          it('should close when focus lost', function() {
            component.active = true;

            setTimeout(function() {
              document.body.click();
              expect(component.visible).to.be.false;
            }, ANIMATION_DURATION);
          });

          it('should not close on blur if noBlur enabled', function() {
            component.noBlur = true;
            component.active = true;

            setTimeout(function() {
              document.body.click();
              expect(component.visible).to.be.true;
            }, ANIMATION_DURATION);
        });

        describe('escape', function() {

          it('should close on escape key', function() {
            component.active = true;

            setTimeout(function() {
              component.fire('keydown', { keyCode: 27 }, { node: document.body });
              expect(component.visible).to.be.false;
            }, ANIMATION_DURATION);
          });

          it('should not close on escape key if noEscape enabled', function() {
            component.noEscape = true;
            component.active = true;

            setTimeout(function() {
              component.fire('keydown', { keyCode: 27 }, { node: document.body });
              expect(component.visible).to.be.true;
            }, ANIMATION_DURATION);
          })
        });

      });
    </script>
  </body>
</html>
